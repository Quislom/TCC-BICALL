        <div class ="container">

                            <!--Inicio do form de cadastroAluno-->

            <div class="form">
                        <!-- validar form -->
                <form name="formAluno" action="tabela-alunos.php" method="POST" onsubmit="return validarFormulario()">
                    <div class="form-header">
                        <div class="title">
                            <h1>Cadastrar Aluno</h1>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="txtBoxNomeA">Nome do aluno</label>
                            <input class="txts" type="text" name="txtBoxNomeA" title="Apenas letras são permitidas" pattern="[A-Za-z\s]+" placeholder="Digite o nome do aluno" required>

                            <label for="cpf">CPF do aluno</label>
                            <input class="txts" type="text" name="cpf" title="Apenas números são permitidos, e deve conter exatamente 11 dígitos" pattern="\d{11}" placeholder="Digite o CPF do aluno" maxlength="11" required>

                            <label for="datanasc">Data de nascimento do aluno:</label>
                            <input class="txts" type="date" name="datanasc" required>

                            <label for="cep">CEP do aluno</label>
                            <input class="txts" type="text" name="cep" id="cep" title="Apenas números são permitidos, e deve conter exatamente 8 dígitos" pattern="\d{8}" placeholder="Digite o CEP do aluno" maxlength="8" required onblur="buscarCEP()">

                            <label for="endereco">Endereço do aluno</label>
                            <input class="txts" type="text" name="endereco" id="endereco" placeholder="Digite o endereço do aluno" required>

                            <label for="bairro">Bairro do aluno</label>
                            <input class="txts" type="text" name="bairro" id="bairro" placeholder="Digite o bairro do aluno" required>

                            <label for="complemento">Complemento</label>
                            <input class="txts" type="text" name="complemento" placeholder="Digite o complemento">

                            <label for="telefone">Telefone para contato</label>
                            <input class="txts"  type="tel" id="telefone"name="telefone" placeholder="(XX) XXXXX-XXXX" pattern="\(\d{2}\) \d{5}-\d{4}" maxlength="15"required oninput="formatarTelefone(this)">

                        </div>
                        <!-- radios buttons -->
                        <div class="serie-inputs">
                            <div class="input-box">
                                <label for="serie">Selecione a série do aluno:</label>
                            </div>
                            <div class="serie-group">
                                <div class="serie-input">
                                    <input type="radio" name="serie" value="1º ANO" class="sc">
                                    <p class="rb1">1º ANO</p>
                                </div>
                                <div class="serie-input">
                                    <input type="radio" name="serie" value="2º ANO" class="sc" />
                                    <p class="rb2">2º ANO</p>
                                </div>
                                <div class="serie-input">
                                    <input type="radio" name="serie" value="3º ANO" class="sc" />
                                    <p class="rb3">3º ANO</p>
                                </div>
                            </div>
                        </div>

                        <div class="serie-inputs">
                            <div class="input-box">
                                <label for="curso">Selecione o curso do aluno:</label>
                            </div>
                            <div class="serie-group">
                                <div class="serie-input">
                                    <input type="radio" name="curso" value="Administração" class="sc" />
                                    <p class="rbAdm">ADM</p>
                                </div>
                                <div class="serie-input">
                                    <input type="radio" name="curso" value="Desenvolvimento de Sistemas" class="sc" />
                                    <p class="rbDs">DS</p>
                                </div>
                                <div class="serie-input">
                                    <input type="radio" name="curso" value="Logística" class="sc" />
                                    <p class="rbLog">LOG</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- botao cadastro -->
                    <div class="continue-button">
                        <button type="submit" class="btnform">Cadastrar</button>
                      </div>
