<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="styles/cadastroAluno.css">
    <link rel="stylesheet" href="./styles/padrao.css"/>
    <title>Formulário de Cadastro</title>
</head>
<body>
    <div class ="container">
        <div class = "form-image">
            <img src = "img/undraw_mathematics_-4-otb (1).svg">
        </div>

        <div class="form">
            <form action="#">
                <div class = "form-header">
                    <div class="title">
                        <h1>Cadastrar Aluno</h1>
                    </div>
                </div>
                <!--agrupando os conteudos do formulário-->
                <div class="input-group">
                    <div class = "input-box">
                        <label for="firstname">Nome do aluno</label>
                        <!--o required é tipo um obrigatorio-->
                        <input id="firstname" type="text" name="firstname" placeholder="Digite o seu primeiro nome" required>
                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="#">Cadastrar</a></button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
