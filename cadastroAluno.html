    <div class ="container">
        <div class = "form-image">
            <img src = "img/undraw_mathematics_-4-otb (1).svg">
        </div>

        <div class="form">
            <form name="formAluno" action="tabela-alunos.php" method="POST" onsubmit="return validarFormulario()">
                <div class = "form-header">
                    <div class="title">
                        <h1>Cadastrar Aluno</h1>
                    </div>
                </div>
                <!--agrupando os conteudos do formulário-->
                <div class="input-group">
                    <div class = "input-box">
                        <label for="txtBoxNomeA">Nome do aluno</label>
                        <!--o required é tipo um obrigatorio-->
                        <input class="txtBoxNomeA" type="text" name="txtBoxNomeA" title="Apenas letras são permitidas" pattern="[A-Za-z\s]+" placeholder="Digite o nome do aluno" required>

                        
                        
                    </div>
                    
                    <div class="serie-inputs">

                                <div class = "input-box">
                                    <label for="txtBoxNomeA">Selecione a série do aluno:</label>
                                </div>

                            <div class="serie-group">
                                <div class="serie-input">
                                    <input type="radio" name="serie" value="1º ANO" class="sc">
                                    <p class="rb1">1º ANO</p>
                                </div>
        
                                <div class="serie-input">
                                    <input type="radio" name="serie" value="2º ANO" class="sc" />
                                    <p class="rb2">2º ANO</p>
                                </div>
        
                                <div class="serie-input">
                                    <input type="radio" name="serie" value="3º ANO" class="sc" />
                                     <p class="rb3">3º ANO</p>
                                </div>
                            
                            </div>
                            <div class="serie-inputs">

                                <div class = "input-box">
                                    <label for="txtBoxNomeA">Selecione o curso do aluno:</label>
                                </div>

                            <div class="serie-group">
                                <div class="serie-input">
                                    <input type="radio" name="curso" value="Administração" class="sc" />
                                    <p class="rbAdm">ADM</p>
                                </div>
        
                                <div class="serie-input">
                                    <input type="radio" name="curso" value="Desenvolvimento de Sistemas" class="sc" />
                                    <p class="rbDs">DS</p>
                                </div>
        
                                <div class="serie-input">
                                    <input type="radio" name="curso" value="Logística" class="sc" />
                                    <p class="rbLog">LOG</p>
                                </div>
                            
                            </div>
                            
                        </div>

                        </div>

                    <button><a href="#">Cadastrar</a></button>
