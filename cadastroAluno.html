<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="styles/cadastroAluno.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <div class ="container">
        <div class = "form-image">
            <img src = "img/undraw_undraw_undraw_undraw_undraw_notebook_ask4_ew5s_-1-_954q_-1-_yoow_-1-_n5mm.svg">
        </div>

        <div class="form">
            <form action="#">
                <div class = "form-header">
                    <div class="title">
                        <h1>Cadastrar Aluno</h1>
                    </div>
                    <div class ="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <!--agrupando os conteudos do formulário-->
                <div class="input-group">
                    <div class = "input-box">
                        <label for="firstname"> Primeiro nome do aluno</label>
                        <!--o required é tipo um obrigatorio-->
                        <input id="firstname" type="text" name="firstname" placeholder="Digite o seu primeiro nome" required>
                    </div>

                    <div class = "input-box">
                        <label for="lastname">Sobrenome do aluno</label>
                        <!--o required é tipo um obrigatorio-->
                        <input id="lastname" type="text" name="lastname" placeholder="Digite o seu sobrenome" required>
                    </div>

                    
                    <div class = "input-box">
                        <label for="email">E-mail</label>
                        <!--o required é tipo um obrigatorio-->
                        <input id="email" type="text" name="email" placeholder="Digite o seu email" required>
                    </div>

                    <div class = "input-box">
                        <label for="number">Celular</label>
                        <!--o required é tipo um obrigatorio-->
                        <input id="number" type=tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
                    </div>

                    <div class = "input-box">
                        <label for="password">Senha</label>
                        <!--o required é tipo um obrigatorio-->
                        <input id="password" type="password" name="password" placeholder="Digite o sua senha" required>
                    </div>

                    <div class = "input-box">
                        <label for="password">Confirme sua senha</label>
                        <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Digite o sua senha" required>
                    </div>
                </div>

                <div class = "gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class = "gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                    
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
