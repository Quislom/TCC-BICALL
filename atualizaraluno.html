<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/padrao.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A700" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C700" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo%3A400" />
    <title>Formulário de Cadastro</title>
</head>
<body>
    <div class="fundo">
        <div class="banner">
          <div class="blocoAmareloLinks">
            <div class="blocoAzulCima">
            </div>
            <div class="div1">
              <div class="div2">
                <p class="divTitulo">
                  <img src="img/logoreal.png" alt="Biometric Call Logo" class="logo"> <!-- Adicione essa linha -->
    
                </p>
                <p class="titulo1">BICALL</p>
              </div>    
              <p class="txtBanner"><a class="txtBanner" href="index.html">TELA PRINCIPAL</a></p>
              <p class="txtBanner"><a class="txtBanner" href="cadastroAluno.html">CADASTRAR ALUNO</a></p>
              <p class="txtBanner"><a class="txtBanner" href="verificarchamada.html">VERIFICAR CHAMADA</a></p>
              <p class="txtBanner"><a class="txtBanner" href="apagaraluno.html">APAGAR ALUNO</a></p>
            </div>
          </div>
          <div class="blocoAzulMeio">
          </div>
        </div>
        
        <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
        
        
    <div class ="container">
        <div class = "form-image">
            <img src = "img/undraw_mathematics_-4-otb (1).svg">
        </div>

        <div class="form">
            <form action="#">
                <div class = "form-header">
                    <div class="title">
                        <h1>Atualizar Aluno</h1>
                    </div>
                </div>
                <!--agrupando os conteudos do formulário-->
                <div class="input-group">
                    <div class = "input-box">
                        <label for="txtBoxNomeA">Nome do aluno</label>
                        <!--o required é tipo um obrigatorio-->
                        <input class="txtBoxNomeA" type="text" name="txtBoxNomeA" placeholder="Digite o nome do aluno" required>

                        
                        
                    </div>
                    
                    <div class="serie-inputs">

                                <div class = "input-box">
                                    <label for="txtBoxNomeA">Selecione a série do aluno:</label>
                                </div>

                            <div class="serie-group">
                                <div class="serie-input">
                                    <input id="s1" type="radio" name="gender">
                                    <label for="s1">1º ano</label>
                                </div>
        
                                <div class="serie-input">
                                    <input id="s2" type="radio" name="gender">
                                    <label for="s2">2º ano</label>
                                </div>
        
                                <div class="serie-input">
                                    <input id="s3" type="radio" name="gender">
                                    <label for="s3">3º ano</label>
                                </div>
                            
                            </div>
                            <div class="serie-inputs">

                                <div class = "input-box">
                                    <label for="txtBoxNomeA">Selecione o curso do aluno:</label>
                                </div>

                            <div class="serie-group">
                                <div class="serie-input">
                                    <input id="s1" type="radio" name="gender">
                                    <label for="s1">ADM</label>
                                </div>
        
                                <div class="serie-input">
                                    <input id="s2" type="radio" name="gender">
                                    <label for="s2">DS</label>
                                </div>
        
                                <div class="serie-input">
                                    <input id="s3" type="radio" name="gender">
                                    <label for="s3">LOG</label>
                                </div>
                            
                            </div>
                            
                        </div>

                        </div>
                </div>
                <div class="continue-button">
                    <button><a href="#">Cadastrar</a></button>
                </div>

            </form>
        </div>
    </div>
    <div class="divRodape">
        <div class="blocoAmareloRodape">
        </div>
        <div class="blocoAzulRodape">
        </div>
        </div>
</body>
</html>
